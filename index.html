<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с Леночкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-name {
            font-size: 18px;
            font-weight: bold;
        }
        .chat-status {
            font-size: 12px;
            margin-top: 4px;
            color: #e0e0e0;
        }
        .messages-container {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message-received {
            background-color: #e8e8e8;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .send-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #ff5ca8;
        }
        .typing-indicator {
            color: #666;
            font-size: 12px;
            margin: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="lena.jpg" alt="Леночка" class="profile-pic">
            <div>
                <div class="chat-name">Леночка</div>
                <div class="chat-status">онлайн</div>
            </div>
        </div>
        <div class="messages-container" id="messages">
            <!-- Убрано приветственное сообщение -->
        </div>
        <div class="typing-indicator" id="typing">Леночка печатает...</div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Написать сообщение...">
            <button class="send-button" id="sendButton">Отправить</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8188957293:AAHmtiE3sgaj0lhUYijUmOnUYBWDaJw39JE';
        const CHAT_ID = '2126669672';
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing');

        // Получаем или создаем chatId
        let chatId = localStorage.getItem('chatId');
        if (!chatId) {
            chatId = Date.now().toString();
            localStorage.setItem('chatId', chatId);
        }

        let lastUpdateId = 0;

        // Загружаем сохраненные сообщения
        function loadMessages() {
            const savedMessages = localStorage.getItem('messages');
            if (savedMessages) {
                const messages = JSON.parse(savedMessages);
                messages.forEach(msg => {
                    addMessage(msg.text, msg.isSent, false);
                });
            }
            // Убрано добавление приветственного сообщения
        }

        // Сохраняем сообщение в localStorage
        function saveMessage(text, isSent) {
            const savedMessages = localStorage.getItem('messages');
            let messages = savedMessages ? JSON.parse(savedMessages) : [];
            messages.push({ text, isSent });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // Функция для отправки сообщения в Telegram
        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `[ChatID: ${chatId}]\nНовое сообщение:\n${message}`,
                        parse_mode: 'HTML'
                    })
                });
                const result = await response.json();
                return result.ok;
            } catch (error) {
                console.error('Ошибка отправки:', error);
                return false;
            }
        }

        // Функция для получения новых сообщений от Telegram
        async function checkNewMessages() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    data.result.forEach(update => {
                        lastUpdateId = Math.max(lastUpdateId, update.update_id);
                        
                        if (update.message && 
                            update.message.from.id.toString() === CHAT_ID &&
                            update.message.text.includes(`[Reply ${chatId}]`)) {
                            
                            const replyText = update.message.text.replace(`[Reply ${chatId}]`, '').trim();
                            addMessage(replyText, false, true);
                        }
                    });
                }
            } catch (error) {
                console.error('Ошибка получения сообщений:', error);
            }
        }

        // Функция добавления сообщения в чат
        function addMessage(text, isSent, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (save) {
                saveMessage(text, isSent);
            }
        }

        // Обработчик отправки сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                const sent = await sendToTelegram(message);
                if (sent) {
                    typingIndicator.style.display = 'block';
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                    }, Math.random() * 2000 + 1000);
                }
            }
        }

        // Обработчики событий
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Загружаем сохраненные сообщения при запуске
        loadMessages();

        // Проверяем новые сообщения каждые 2 секунды
        setInterval(checkNewMessages, 2000);
    </script>
</body>
</html>
