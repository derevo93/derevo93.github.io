<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ß–∞—Ç —Å –õ–µ–Ω–æ—á–∫–æ–π</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        .chat-name {
            font-size: 18px;
            font-weight: bold;
        }
        .chat-status {
            font-size: 12px;
            margin-top: 4px;
            color: #e0e0e0;
        }
        .messages-container {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message-received {
            background-color: #e8e8e8;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .send-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #ff5ca8;
        }
        .typing-indicator {
            color: #666;
            font-size: 12px;
            margin: 5px;
            display: none;
        }
        .media-buttons {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }

        .media-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #ff69b4;
            padding: 5px;
        }

        .media-button:hover {
            color: #ff5ca8;
        }

        .message-image {
            max-width: 200px;
            border-radius: 10px;
            margin: 5px 0;
        }

        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background: #e8e8e8;
            border-radius: 20px;
        }

        .recording-indicator {
            color: red;
            display: none;
            margin-left: 10px;
        }

        #fileInput {
            display: none;
        }

        .message audio {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="lena.jpg" alt="–õ–µ–Ω–æ—á–∫–∞" class="profile-pic">
            <div>
                <div class="chat-name">–õ–µ–Ω–æ—á–∫–∞</div>
                <div class="chat-status">–æ–Ω–ª–∞–π–Ω</div>
            </div>
        </div>
        <div class="messages-container" id="messages">
            <!-- –£–±—Ä–∞–Ω–æ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
        </div>
        <div class="typing-indicator" id="typing">–õ–µ–Ω–æ—á–∫–∞ –ø–µ—á–∞—Ç–∞–µ—Ç...</div>
        <div class="input-container">
            <div class="media-buttons">
                <input type="file" id="fileInput" accept="image/*">
                <button class="media-button" id="photoButton">üì∑</button>
                <button class="media-button" id="voiceButton">üé§</button>
                <span class="recording-indicator" id="recordingIndicator">‚óè–ó–∞–ø–∏—Å—å...</span>
            </div>
            <input type="text" class="message-input" id="messageInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="send-button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8188957293:AAHmtiE3sgaj0lhUYijUmOnUYBWDaJw39JE';
        const CHAT_ID = '2126669672';
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing');
        const fileInput = document.getElementById('fileInput');
        const photoButton = document.getElementById('photoButton');
        const voiceButton = document.getElementById('voiceButton');
        const recordingIndicator = document.getElementById('recordingIndicator');
        
        let chatId = localStorage.getItem('chatId');
        if (!chatId) {
            chatId = Date.now().toString();
            localStorage.setItem('chatId', chatId);
        }

        let lastUpdateId = 0;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function loadMessages() {
            const savedMessages = localStorage.getItem('messages');
            if (savedMessages) {
                const messages = JSON.parse(savedMessages);
                messages.forEach(msg => {
                    addMessage(msg.text, msg.isSent, false);
                });
            }
            // –£–±—Ä–∞–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        }

        function saveMessage(text, isSent) {
            const savedMessages = localStorage.getItem('messages');
            let messages = savedMessages ? JSON.parse(savedMessages) : [];
            messages.push({ text, isSent });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `[ChatID: ${chatId}]\n–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:\n${message}`,
                        parse_mode: 'HTML'
                    })
                });
                const result = await response.json();
                return result.ok;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                return false;
            }
        }

        async function checkNewMessages() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    data.result.forEach(update => {
                        lastUpdateId = Math.max(lastUpdateId, update.update_id);
                        
                        if (update.message && 
                            update.message.from.id.toString() === CHAT_ID) {
                            
                            if (update.message.text && update.message.text.includes(`[Reply ${chatId}]`)) {
                                const replyText = update.message.text.replace(`[Reply ${chatId}]`, '').trim();
                                addMessage(replyText, false, true);
                            } else if (update.message.voice && update.message.caption && update.message.caption.includes(`[Reply ${chatId}]`)) {
                                // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                                const voiceUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${update.message.voice.file_id}`;
                                const audio = document.createElement('audio');
                                audio.src = voiceUrl;
                                audio.controls = true;
                                
                                const messageDiv = document.createElement('div');
                                messageDiv.className = 'message message-received';
                                messageDiv.appendChild(audio);
                                messagesContainer.appendChild(messageDiv);
                            } else if (update.message.photo && update.message.caption && update.message.caption.includes(`[Reply ${chatId}]`)) {
                                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ
                                const photo = update.message.photo[update.message.photo.length - 1];
                                const photoUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${photo.file_id}`;
                                
                                const img = document.createElement('img');
                                img.src = photoUrl;
                                img.className = 'message-image';
                                
                                const messageDiv = document.createElement('div');
                                messageDiv.className = 'message message-received';
                                messageDiv.appendChild(img);
                                messagesContainer.appendChild(messageDiv);
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }

        function addMessage(text, isSent, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (save) {
                saveMessage(text, isSent);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                const sent = await sendToTelegram(message);
                if (sent) {
                    typingIndicator.style.display = 'block';
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                    }, Math.random() * 2000 + 1000);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        loadMessages();

        setInterval(checkNewMessages, 2000);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ –≤ Telegram
        async function sendPhotoToTelegram(file) {
            const formData = new FormData();
            formData.append('photo', file);
            formData.append('chat_id', CHAT_ID);
            formData.append('caption', `[ChatID: ${chatId}]`);

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                return response.ok;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ:', error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤ Telegram
        async function sendVoiceToTelegram(blob) {
            const formData = new FormData();
            formData.append('voice', blob, 'voice.ogg');
            formData.append('chat_id', CHAT_ID);
            formData.append('caption', `[ChatID: ${chatId}]`);

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVoice`, {
                    method: 'POST',
                    body: formData
                });
                return response.ok;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ:', error);
                return false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ
        photoButton.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ –≤ —á–∞—Ç–µ
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'message-image';
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message message-sent';
                    messageDiv.appendChild(img);
                    messagesContainer.appendChild(messageDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                    await sendPhotoToTelegram(file);
                };
                reader.readAsDataURL(file);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø–∏—Å–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ
        voiceButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞—É–¥–∏–æ –≤ —á–∞—Ç–µ
                        const audio = document.createElement('audio');
                        audio.src = audioUrl;
                        audio.controls = true;
                        
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message message-sent';
                        messageDiv.appendChild(audio);
                        messagesContainer.appendChild(messageDiv);
                        
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                        await sendVoiceToTelegram(audioBlob);
                        
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordingIndicator.style.display = 'inline';
                    voiceButton.textContent = '‚èπÔ∏è';
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:', error);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordingIndicator.style.display = 'none';
                voiceButton.textContent = 'üé§';
            }
        });
    </script>
</body>
</html>
